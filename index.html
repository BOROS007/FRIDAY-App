<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <title>F R I D A Y</title>
</head>
<body>
    <audio src="img/Jarvis.mp3" id="j_intro"></audio>
    <audio src="img/power up.mp3" id="turn_on"></audio>

    <div class="machine hide_on_small">
      <div class="clock cont">
        <img src="img/clock1.png" class="icon" />
        <p id="time"></p>
      </div>
      <div class="internet cont">
        <img src="img//internet1.png" class="icon" />
        <p id="internet"></p>
      </div>
      <div class="battery cont">
        <img src="img/battery1.png" class="icon" />
        <p id="battery"></p>
      </div>
      <div class="temp">
        <p id="location"></p>
        <p id="country"></p>
        <p id="weatherT"></p>
        <p id="weatherD"></p>
        <img src="" id="weatherIcon" />
        <p id="oTemp"></p>
        <p id="feelLikeTemp"></p>
        <p id="minT"></p>
        <p id="maxT"></p>
      </div>
      <img src="img/heart.gif" id="heart" />
      <!-- <img src="./iron_man.gif" id="iron_man" /> -->
    </div>

    <button id="start_jarvis_btn" class="hide_on_small">
      <img src="img/startjarvis.gif" alt="start jarvis" />
      <p>Start Recognition</p>
    </button>

    <button id="stop_jarvis_btn" class="hide_on_small">
      <img src="img/startjarvis.gif" alt="start jarvis" />
      <p>Stop Recognition</p>
    </button>

    <div class="small_jarvis hide_on_small">
      <button id="small_jarvis"><img src="img/ironman3.gif" height="350"><p>Make Me Small</p></button>
    </div>

    <div class="jarvis_setup in_middle hide_on_small">
      <label for="">Your Name</label>
      <input type="text" />
      <br />
      <label for="">Your Bio</label>
      <input type="text" />
      <br />
      <label for="">Your Location</label>
      <input type="text" />
      <br />
      <label for="">Instagram Profile</label>
      <input type="text" />
      <br />
      <label for="">Twitter Profile</label>
      <input type="text" />
      <br />
      <label for="">GitHub Profile</label>
      <input type="text" />
      <br />
      <button id="sub_btn">Submit</button>
    </div>

    <!-- <div class="messages hide_on_small"></div> -->

    <div class="commands in_middle hide_on_small"></div>

    <div class="new_jarvis_window">
      <img src="img/heart.gif" height="230" id="jarvis_start"/>
    </div>
    <!-- Script -->
    <script src="./app.js"></script>

    <noscript>You need javascript for this browser</noscript>
    
</body>
</html>
